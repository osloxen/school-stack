<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<md-dialog-content aria-label="...">
<div ng-controller="MainController" layout="column" ng-cloak class="md-inline-form">
    <h2>Device Name: <b>{{deviceName}}</b></h2>
    <md-content layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Your Name</label>
                <input ng-model="user.name" aria-label="...">
            </md-input-container>

            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email" aria-label="...">
            </md-input-container>

            <div layout="column" ng-cloak>
                <md-content class="md-padding" layout="column" aria-label="...">
                    <h2 class="md-title">Add npm Modules you want installed.</h2>
                    <md-chips
                            ng-model="npmModules"
                            md-separator-keys="keys"
                            placeholder="Enter npm Module"
                            secondary-placeholder="Comma separated tags"
                            aria-label="..."></md-chips>
                    <br/>
            </div>

        </div>
    </md-content>


</md-dialog-content>
<br>
<md-dialog-actions >
<md-button class="md-raised"
           ng-click=checkout(deviceName,user.name,npmModules)>
    Checkout Device
</md-button> <br>
</md-dialog-actions>
<br>
<br>
</div>

</body>
</html>
